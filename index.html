<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>To Do App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script>
        var model = {
            name: "Wayne",
            items: [
                {action: "Pick up books", done: true},
                {action: "Read Chapter 3", done: false},
                {action: "Buy Bread", done: false},
                {action: "Fill up car", done: false}
            ]
        };

        var todoApp = angular.module("todoApp", []);

        todoApp.filter("checkedItems", function () {
            return function (items, showComplete) {
                var resultArr = [];
                angular.forEach(items, function (item) {
                    if (item.done == false || showComplete == true) {
                        resultArr.push(item);
                    }
                });
                return resultArr;
            }
        });

        todoApp.controller("TodoCtrl", function ($scope) {
            $scope.todo = model;

            $scope.incompleteCount = function () {
                var count = 0;
                angular.forEach($scope.todo.items, function (item) {
                    if (item.done == false) {
                        count++;
                    }
                });
                return count;
            };

            $scope.warningLevel = function () {
                return $scope.incompleteCount() <= 2 ? "label-warning" : "label-danger";
            };

            $scope.addNewItem = function (actionText) {
                $scope.todo.items.push({action: actionText, done: false});
            }
        });
    </script>
</head>
<body ng-controller="TodoCtrl">
    <div class="page-header">
        <h1>
            {{todo.name}}'s Todo List
            <span class="label" ng-hide="incompleteCount() == 0" ng-class="warningLevel()">{{incompleteCount()}}</span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" type="text" ng-model="actionText"/>
            <div class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items | checkedItems: showComplete | orderBy: 'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done"/></td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>

        <div class="checkbox-inline">
            <input id="complete" type="checkbox" ng-model="showComplete"/>
            <label for="complete">Show Complete</label>
        </div>
    </div>
</body>
</html>
